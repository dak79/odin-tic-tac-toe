<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="main.js" defer></script>

    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="display">
        <h1>Tic Tac Toe</h1>
        <section id="gameBoard" class="board">
            <div id="spot-zero" class="spot spot-right spot-bottom" data-row="0" data-column="0" data-index="0"></div>
            <div id="spot-one" class="spot spot-bottom" data-row="0" data-column="1" data-index="1"></div>
            <div id="spot-two" class="spot spot-left spot-bottom" data-row="0" data-column="2" data-index="2"></div>
            <div id="spot-three" class="spot spot-right spot-bottom" data-row="1" data-column="0" data-index="3"></div>
            <div id="spot-four" class="spot spot-bottom" data-row="1" data-column="1" data-index="4"></div>
            <div id="spot-five" class="spot spot-left spot-bottom" data-row="1" data-column="2" data-index="5"></div>
            <div id="spot-six" class="spot spot-right" data-row="2" data-column="0" data-index="6"></div>
            <div id="spot-seven" class="spot" data-row="2" data-column="1" data-index="7"></div>
            <div id="spot-eight" class="spot spot-left" data-row="2" data-column="2" data-index="8"></div>
        </section>
        <footer>
            <p class="player-one-name">Player 1</p> 
            <p class="player-two-name">Player 2</p>
            <button type="button" class="btn-start">Start</button>
            <div class="player-one-btn">
                <button type="button" class="btn-change-name-player-one">Change Name</button>
                <div class="btn-radio-player-one">
                    <label for="radio-human-player-one">Human</label>
                    <input type="radio" name="human-one" id="radio-human-player-one">
                    <label for="radio-bot-player-one">Bot</label>
                    <input type="radio" name="bot-one" id="radio-bot-player-one">
                </div>
            </div>
        
            <div class="player-two-btn">
                <button type="button" class="btn-change-name-player-two">Change Name</button>
                <div class="btn-radio-player-two">
                    <label for="radio-human-player-two">Human</label>
                    <input type="radio" name="human-two" id="radio-human-player-two">
                    <label for="radio-bot-player-two">Bot</label>
                    <input type="radio" name="bot-two" id="radio-bot-player-two">
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
