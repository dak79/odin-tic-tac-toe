<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="main.js" defer></script>

    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="display">
        <h1>Tic Tac Toe</h1>
        <section id="gameBoard" class="board">
            <div id="spot-zero" class="spot spot-right spot-bottom" data-row="0" data-column="0"></div>
            <div id="spot-one" class="spot spot-bottom" data-row="0" data-column="1"></div>
            <div id="spot-two" class="spot spot-left spot-bottom" data-row="0" data-column="2"></div>
            <div id="spot-three" class="spot spot-right spot-bottom" data-row="1" data-column="0"></div>
            <div id="spot-four" class="spot spot-bottom" data-row="1" data-column="1"></div>
            <div id="spot-five" class="spot spot-left spot-bottom" data-row="1" data-column="2"></div>
            <div id="spot-six" class="spot spot-right" data-row="0" data-column="2"></div>
            <div id="spot-seven" class="spot" data-row="1" data-column="2"></div>
            <div id="spot-eight" class="spot spot-left" data-row="2" data-column="2"></div>
        </section>
        <footer>Daniele <span class="score">0</span> <span class="separator">-</span> Player 2 <span class="score">1</span></footer>
    </main>
</body>
</html>
