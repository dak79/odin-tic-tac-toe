<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="main.js" defer></script>
</head>
<body>
    <main class="display">
        <h1>Tic Tac Toe</h1>
        <section id="gameBoard" class="board">
            <div id="spot-zero" class="spot"></div>
            <div id="spot-one" class="spot"></div>
            <div id="spot-two" class="spot"></div>
            <div id="spot-three" class="spot"></div>
            <div id="spot-four" class="spot"></div>
            <div id="spot-five" class="spot"></div>
            <div id="spot-six" class="spot"></div>
            <div id="spot-seven" class="spot"></div>
            <div id="spot-eight" class="spot"></div>
        </section>
    </main>
</body>
</html>
